<div class="social-share-buttons">
  <!-- Twitter (X) -->
  <a id="js-share-twitter" class="share_button share_twitter" href="" target="_blank" rel="nofollow noopener noreferrer">
    <img src="/assets/icons/ri--twitter-x-fill.svg" alt="X (Twitter)">
  </a>

  <!-- Bluesky -->
  <a id="js-share-bluesky" class="share_button share_bluesky" href="" target="_blank" rel="nofollow noopener noreferrer">
    <img src="/assets/icons/ri--bluesky-fill.svg" alt="Bluesky">
  </a>
</div>

<script>
const share_url = location.href;
const share_title = document.title;

// Twitter (X)
const share_twitter = document.getElementById('js-share-twitter');
share_twitter.setAttribute(
  "href",
  "https://twitter.com/share?url=" + encodeURIComponent(share_url) + "&text=" + encodeURIComponent(share_title)
);

// Bluesky
const share_bluesky = document.getElementById('js-share-bluesky');
share_bluesky.setAttribute(
  "href",
  "https://bsky.app/intent/compose?text=" + encodeURIComponent(share_title + " " + share_url)
);
</script>

<style>
.social-share-buttons {
  display: flex;
  gap: 10px;
  justify-content: flex-end;
  margin-bottom: 15px;
}

.share_button {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 26px;
  height: 26px;
  transition: transform 0.3s ease;
}

.share_button img {
  width: 100%;
  height: auto;
}

.share_button:hover {
  transform: scale(1.1);
}
</style>
