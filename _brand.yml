meta:
  name: Yosuke Abe
  link:
    home: https://yo5uke.com/
    github: https://github.com/yo5uke
    bluesky: https://bsky.app/profile/5uke.bsky.social

logo:
  images:
    icon: assets/icons/favicon.ico
    icon-r: assets/icons/abe-r.png

color:
  palette:
    white:      "#FFFFFF"
    black:      "#111111"
    mint:       "#78C2AD"
    coral-pink: "#f3969a"
    purple:     "#7d12ba"
    gray:       "#454955"
    gray-light: "#f0f0f0"
    gray-dark:  "#343A40"

  foreground: gray
  background: white
  primary:    mint
  light:      gray-light
  dark:       gray-dark

typography:
  fonts:
    - family: Zen Maru Gothic
      source: google
      weight: [400,700]
      style:  [normal]
    - family: Commissioner
      source: google
      weight: [400,600,700]
      style:  [normal, italic]
    - family: Fira Code
      source: google
      weight: [400,500,600]
      style:  [normal]
  base:
    family: Zen Maru Gothic
    weight: 400
    size: 16px
    line-height: 1.6
  headings:
    family: Zen Maru Gothic
    weight: 700
    style: normal
    line-height: 1.25
  monospace-inline:
    family: Fira Code
    color: purple
    background-color: "rgba(247, 247, 249, 0.65)"
    weight: 400
  monospace-block:
    family: Fira Code
    weight: 400
    size: 0.95rem
  link:
    weight: 400
    color: primary
    decoration: none

defaults:
  bootstrap:
    defaults:
      link-decoration: none
      link-hover-decoration: underline