services:
    rstudio:
        build:
            context: .
        environment:
            - LANG=ja_JP.UTF-8
            - LANGUAGE=ja_JP:ja
            - LC_ALL=ja_JP.UTF-8
            - TZ=Asia/Tokyo
            - DISABLE_AUTH=true
            - PYTHONUSERBASE=/home/rstudio/.pip
            - JULIA_DEPOT_PATH=/home/rstudio/.cache/julia
        volumes:
            - .:/home/rstudio/work
            - cache:/home/rstudio/.cache
            - TinyTeX:/home/rstudio/.TinyTeX
            - fonts:/usr/share/fonts
            - pip:/home/rstudio/.pip
volumes:
  cache:
    external: true
  TinyTeX:
    external: true
  fonts:
    external: true
  pip:
    external: true
