services:
    rstudio:
        build:
            context: .
        environment:
            - LANG=ja_JP.UTF-8
            - LANGUAGE=ja_JP:ja
            - LC_ALL=ja_JP.UTF-8
            - TZ=Asia/Tokyo
            - DISABLE_AUTH=true
            - PYTHONUSERBASE=/home/rstudio/.pip
        volumes:
            - .:/home/rstudio/work
            - renv:/home/rstudio/.cache/R/renv
            - pip:/home/rstudio/.pip
            - julia:/home/rstudio/.julia
            - TinyTeX:/home/rstudio/.TinyTeX
            - fonts:/usr/share/fonts
volumes:
  renv:
    external: true
  pip:
    external: true
  julia:
    external: true
  TinyTeX:
    external: true
  fonts:
    external: true
