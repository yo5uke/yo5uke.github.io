services:
    rstudio:
        build:
            context: .
        environment:
            - TZ=Asia/Tokyo
            - DISABLE_AUTH=true
        volumes:
            - .:/home/rstudio/yo5uke.github.io
            - cache:/home/rstudio/.cache
            - TinyTeX:/home/rstudio/.TinyTeX
            - fonts:/usr/share/fonts
            - venv:/home/rstudio/yo5uke.github.io/.venv
volumes:
  cache:
    external: true
  TinyTeX:
    external: true
  fonts:
    external: true
  venv:
    external: true
